<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>To-Do List</h1>

        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="Enter a Task"></input>
            <button class="cl" onclick="addTask()">Add Tasks</button>
        </div>

        <ul id="tasklist"></ul>

        <div id="features">

            <button  class="cl"  onclick="clearAllTasks()">Clear all Tasks</button>
            <button class="cl"  onclick="countTasks()">Count Tasks</button>
        </div>



    <script src="script.js"></script>
</body>

</html>
